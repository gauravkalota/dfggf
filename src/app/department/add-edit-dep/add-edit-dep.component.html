<div class="form-froup row" [class.has-error]="DepartmentNameControl.invalid">

    <label class="col-sm-2 col-form-label"  >Department Name</label>
    <div class="col-sm-10">
        <input #DepartmentNameControl="ngModel"  required id="DepartmetName" name="DepartmentName" type="text" class="form-control" [(ngModel)]="DepartmentName"
        placeholder="Enter Department Name" >
        <span *ngIf="DepartmentNameControl.invalid" class="help-block" style="color: red;" >Department Name is Required</span>
    </div>
    
</div>

<button [disabled]="DepartmentNameControl.invalid" (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary">
    Add
</button>

<button [disabled]="DepartmentNameControl.invalid" (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-primary">
    Update
</button>
