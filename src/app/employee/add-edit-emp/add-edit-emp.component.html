<div class="d-flex flex-row bd-highlight mb-3" [class.has-error]="EmployeeNameControl.invalid">

<div class="form-froup row"  style="width: 60%;">

    <label class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10" >
        <input #EmployeeNameControl="ngModel"  required id="EmployeeName" name="EmployeeName" type="text" class="form-control"  [(ngModel)]="EmployeeName"
        placeholder="Enter Employee Name">
        <span *ngIf="EmployeeNameControl.invalid" class="help-block" style="color: red;" >Employee Name is Required</span>
    </div>

    <label class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10" >
       <select class="form-control" [(ngModel)]="Department">
           <option value=""  >---selected--</option>
           <option value="depName.DepartmentName" *ngFor="let depName of DepartmentsList">
               {{depName.DepartmentName}}
           </option> 
           </select>      
    </div>
    
<label class="col-sm-2 col-form-label">Date of joining</label>
    <div class="col-sm-10">
        <input [valueAsDate]="DateOfJoining"  type="date" max="2022-02-03" min="2019-12-20" required [(ngModel)]="DateOfJoining" > 
    </div>  

  


      

</div>
<div class="ml-3 bd-highlight" style="width: 40%;">
<img [src]=PhotoFilePath height="250px;" width="200px;">
<input type="file" (change)="uploadPhoto($event)" class="mt-2"/>



<button data-dismiss="modal" [disabled]="EmployeeNameControl.invalid" (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-lg btn-primary">
    Add
</button>

<button data-dismiss="modal" [disabled]="EmployeeNameControl.invalid" (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
    Update
</button>
</div>
